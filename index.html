<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Site de Noticias</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-primary">
        <!-- Botão menu -->
        <div class="menu-item">
          <img src="/assets/icon/List.svg" alt="" aria-hidden="true" />
          <span>Menu</span>
        </div>

        <!-- Logo -->
        <a href="/" class="logo" aria-label="Página inicial">
          <img src="/assets/img/Logo.png" alt="Logo do site de notícias" />
        </a>

        <!-- Botão busca -->
        <div class="menu-item">
          <span>Buscar</span>
          <img
            src="/assets/icon/MagnifyingGlass.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
      </nav>
    </header>
  </body>
</html>
