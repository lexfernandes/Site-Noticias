<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Site de Noticias</title>
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-col">
        <div>
          <img src="./assets/icon/List.svg" alt="ícone de menu" />
          <strong>Menu</strong>
        </div>
        <div>
          <img src="./assets/img/Logo.png" alt="TecNews Logo" />
        </div>
        <div>
          <strong>Buscar</strong>
          <img
            src="./assets/icon/MagnifyingGlass.svg"
            alt="ícone de lupa para pesquisa"
          />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis </a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="featured" class="grid grid-col gap-16">
        <div>
          <img src="./assets/img/Image 01.png" alt="" />
        </div>
        <div class="grid grid-cols-2 gap-16">
          <div>
            <img src="./assets/img/Image 02.png" alt="" />
          </div>
          <div>
            <img src="./assets/img/Image 03.png" alt="" />
          </div>
          <div>
            <img src="./assets/img/Image 04.png" alt="" />
          </div>
          <div>
            <img src="./assets/img/Image 05.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
